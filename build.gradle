plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.mapstruct:mapstruct:1.4.0.CR1'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.3.3.RELEASE'
    implementation 'org.postgresql:postgresql:42.2.14'
    implementation 'org.testcontainers:junit-jupiter:1.14.3'
    implementation 'org.testcontainers:postgresql:1.14.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.3.RELEASE'
}

group = 'com.demo.mapstruct'
version = '1.0.0'
description = 'maven-map-struct'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
